<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>
<br>
<body>
<!-- As a heading -->
 <nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
</nav>
  <!-- <div class="container"> -->
     <div class="col-sm-4 bg-light">
      <!-- <h5>Search for a city:</h5>   -->
<br>
<div class="container">
<div class=row>
<div class="col-md-3 pl-2">
<div class="card" style="width: 22rem;">
<div class="card-body">
<h6>Search for a City:</h6>
<form class="form-inline">
<div class="form-group">
<input type="text" class="form-control" id="city-input">
</div>
<button id="search-button" type="submit" class="btn btn-primary"><i
  class="fas fa-search"></i></button>
</form>
  </div>
</div>
</div>
</div>
  <div>
    <h6>Current City:</h6>
<ul id="city-list" class="list-group"></ul>
<div class=row>
    <div class="col-md-2 col-lg-12">
    <div id="current-weather" class='card'>
    <div class="card-body">
    <div id="city-date-icon">
    <span id='city-name'></span>
    <span id='current-icon'></span>
      </div>
      <p class="card-text" id="current-temp"></p>
      <p class="card-text" id="current-humidity"></p>
      <p class="card-text" id="current-wind"></p>
      <p class="card-text" id="current-uv"></p>
    </ul>
      </div>
    </div>
      </div>
      <h4>5-Day Forecast:</h4>
      <br>
    <div class="row">
    <div id="forecast-weather">
      <!-- <div class="col-md-10"> -->
       <!-- <h4>5-Day Forecast:</h4> -->
      </div>
    </div>
    </div>
     <div class="card forecast">
      <div class="col-md-2 col-lg-12">  
      <div id="forecast1" class="card-body">
      <span class="card-title" id='forecast-date1'></span>
      <span id='forecast-icon1'></span>
        <p class="card-text" id="forecast-temp1"></p>
       <p class="card-text" id="forecast-humidity1"></p>
    </div>
    </div>
    </div>
      </div>
      <div class="card forecast">
        <div class="col-md-2 col-lg-12">
       <div id="forecast2" class="card-body">
      <span class="card-title" id='forecast-date2'></span>
      <span id='forecast-icon2'></span>
      <p class="card-text" id="forecast-temp2"></p>
      <p class="card-text" id="forecast-humidity2"></p>
      </div>
      </div>
    </div>
      <div class="card forecast">
        <div class="col-md-6 col-lg-4">
      <div id="forecast3" class="card-body">
      <span class="card-title" id='forecast-date3'></span>                                 
      <span id='forecast-icon3'></span>
      <p class="card-text" id="forecast-temp3"></p>
      <p class="card-text" id="forecast-humidity3"></p>
    </div>
      </div>
    </div>
        <div class="card forecast">
          <div class="col-md-6 col-lg-4">
        <div id="forecast4" class="card-body">
      <span class="card-title" id='forecast-date4'></span>                                 
      <span id='forecast-icon4'></span>
      <p class="card-text" id="forecast-temp4"></p>
      <p class="card-text" id="forecast-humidity4"></p>
    </div>
      </div>
    </div>
      <div class="card forecast">
        <div class="col-md-6 col-lg-4">
      <div id="forecast5" class="card-body">
      <span class="card-title" id='forecast-date5'></span>               
      <span id='forecast-icon5'></span>
      <p class="card-text" id="forecast-temp5"></p>
      <p class="card-text" id="forecast-humidity5"></p>
    </div>
        </div>
      </div>
          </div>
       </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    </body>
